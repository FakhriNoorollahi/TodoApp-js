<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Web Version</title>
    
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="box-message">
      <pre class="alert"></pre>
    </div>
    <div class="container">
      <nav>
        <h2><span>Todo</span>App</h2>
        <div class="theme-mode">
          <button data-id="dark" class="dark"></button>
          <button data-id="light" class="light"></button>
        </div>
      </nav>
      <div class="content">
        <div class="filter-todos">
          <div class="filter-todos__buttons">
            <button data-id="all" class="focus">All Todos</button>
            <button data-id="complete">Todo Done</button>
            <button data-id="uncomplete">Todo Pending</button>
          </div>
          <div class="filter-todos__show">1/3</div>
        </div>
        <div class="input-section">
          <input
            type="text"
            class="input-todo"
            placeholder="Write your next task..."
          />

          <button class="add-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#e3651d"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button class="edite-btn">EDIT</button>
        </div>
        <ul class="todos-list"></ul>
      </div>
    </div>

    <script src="./js/app.js" type="module"></script>
    <script src="./js/theme.js" type="module"></script>
  </body>
</html>
